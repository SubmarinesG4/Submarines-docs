openapi: 3.0.0
info:
  description: Traduzioni API
  version: "0.0.1"
  title: Traduzioni
  contact:
    email: submarines.g4@gmail.com
tags:
  - name: superadmin
    description: operazioni che possono essere eseguite da Zero12
  - name: admin
    description: operazioni che possono essere eseguite dagli admin del tenant
  - name: traduttori
    description: operazioni che possono essere eseguite dai traduttori
    
########################################################################################################
paths:
  /login:
    get: #######DA FARE
      tags:
        - admin
        - superadmin
        - traduttori
      summary: login
      operationId: login
      description: login
      responses:
        '200':
          description: login autorizzato
        '400':
          description: login NON autorizzato
        
  /{tenantId}/translations:
    get:
        tags:
          - admin
          - superadmin
          - traduttori
        summary: ritorna la lista delle traduzioni in un determinato tenant
        operationId: getAllTranslations
        description: |
          ottenere la lista delle traduzioni in un determinato tenant
        parameters:
          - in: path
            name: tenantId
            description: ritorna la lista delle traduzioni in un determinato tenant
            required: true
            schema:
              type: string
        responses:
          '200':
            description: si ottiene una lista di traduzioni in particolare chiavetraduzione traduzionedefault
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Traduzione'
          '400':
            description: bad input parameter
            
            
            
  /{tenantId}/translation/{TranslationKey}:
    get:
        tags:
          - admin
          - superadmin
          - traduttori
        summary: ritorna il dettaglio della traduzione
        operationId: getTranslation
        description: |
          ritorna il dettaglio della traduzione
        parameters:
          - in: path
            name: tenantId
            description: nome del tenant
            required: true
            schema:
              type: string
          - in: path
            name: TranslationKey
            description: chiave traduzione
            required: true
            schema:
              type: string
        responses: #######DA FARE
          '200':
            description: search results matching criteria
            content:
              application/json:
                schema:
                  items:
                    allOf:
                      - $ref: '#/components/schemas/Traduzione'
                      - $ref: '#/components/schemas/OggettoTraduzione'
                      - $ref: '#/components/schemas/VersioniTraduzione'
          '400':
            description: bad input parameter
          '404':
            description: object not found
    put:
      tags:
          - admin
          - superadmin
          - traduttori
      summary: aggiungere una traduzione al tenant
      operationId: addTranslation
      description: aggiungere una traduzione al tenant
      parameters:
          - in: path
            name: tenantId
            description: nome del tenant
            required: true
            schema:
              type: string
          - in: path
            name: TranslationKey
            description: chiave traduzione
            required: true
            schema:
              type: string
      responses:
        '201':
          description: item created
        '400':
          description: 'invalid input, object invalid'
      requestBody: #######DA FARE
        content:
          application/json:
            schema:
              items:
                type: object
                allOf:
                  - $ref: '#/components/schemas/Traduzione'
                  - $ref: '#/components/schemas/OggettoTraduzione'
            
        description: Inventory item to add
    
    delete:
      tags:
        - admin
        - superadmin
        - traduttori
      summary: eliminare una traduzione dal tenant
      operationId: deleteTranslation
      description: eliminare una traduzione dal tenant
      parameters:
          - in: path
            name: tenantId
            description: nome del tenant
            required: true
            schema:
              type: string
          - in: path
            name: TranslationKey
            description: chiave traduzione
            required: true
            schema:
              type: string
      responses:
        '200':
          description: (OK)item deleted
        '404':
          description: object not found
        
  /{tenantId}: ##DEFINITIVO
    get:
      tags:
        - traduttori
        - admin
        - superadmin
      summary: ottenere infomazioni specifiche del tenant
      operationId: getTenantInfo
      description: |
        ottenere infomazioni generali del tenant, si usa nella schermata delle informazioni riguradanti il tenant
      parameters:
        - in: path
          name: tenantId
          description: nome del tenant
          required: true
          schema:
            type: string
      responses: #######DA FARE
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf: ## utente deve vedere solo alcune cose... non i dettagli di altri utenti
                    - $ref: '#/components/schemas/TenantInfoGenerali'
                    - $ref: '#/components/schemas/TenantInfoSensibili'
        '400':
          description: bad input parameter
        '404':
          description: object not found
    
    
      
    put: ##creazione/modifica tenant
      tags:
        - superadmin
      summary: creazione e/o modifica di un tenant
      operationId: createTenant
      description: creazione e/o modifica di un tenant
      parameters:
        - in: path
          name: tenantId
          description: nome del tenant
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                items:
                  allOf:
                    - $ref: '#/components/schemas/TenantInfoGenerali'
                    - $ref: '#/components/schemas/TenantInfoSensibili'
                    
        '200':
          description: Item modified
          content:
            application/json:
              schema:
                items:
                  allOf:
                    - $ref: '#/components/schemas/TenantInfoGenerali'
        '400':
          description: 'Bad Request: invalid input, object invalid'
      requestBody: 
        content:
          application/json:
            schema:
                items:
                  allOf: ## utente deve vedere solo alcune cose... non i dettagli di altri utenti
                    - $ref: '#/components/schemas/TenantInfoGenerali'
                    
                    
        description: Inventory item to add
        ## CHIEDERE SE FARE UNO SCHEMA SOLO PER LA PUT (SENZA INVIARE CAMPI VUOTI)
        
    delete:
      tags:
        - superadmin
      summary: cancellazione di un tenant
      operationId: deleteTenant
      description: cancellazione di un tenant
      parameters:
        - in: path
          name: tenantId
          description: nome del tenant
          required: true
          schema:
            type: string
      responses:
          '200':
            description: item deleted
          '404':
            description: object not found

  /{tenantId}/invite: ## invito traduttori nel tenant > cognito
    post:
      tags:
        - admin
        - superadmin
      summary: invito traduttori nel tenant
      operationId: inviteUser
      description: invito traduttori nel tenant
      parameters:
        - in: path
          name: tenantId
          description: nome del tenant
          required: true
          schema:
            type: string
      responses:
        '201':
          description: utente invitato
        '400':
          description: bad request
        
        
  /{tenantId}/user: ##crea un utente, possibile chiamata in cascata dopo la creazione del tenant eseguito solo dal supertenant
  ## CREAZIONE UTENTE ADMIN?????
    post:
      tags: 
        - superadmin
      summary: creazione utente, possibile chiamata in cascata dopo la creazione del tenant 
      operationId: createUser
      description: creazione utente, possibile chiamata in cascata dopo la creazione del tenant
      parameters:
        - in: path
          name: tenantId
          description: nome del tenant
          required: true
          schema:
            type: string
      responses:
        '201':
          description: utente creato
        '400':
          description: bad request      
            
    delete:
      tags:
        - admin
        - superadmin
      summary: eliminazione utente
      operationId: deleteUser
      description: eliminazione utente
      parameters:
        - in: path
          name: tenantId
          description: nome del tenant
          required: true
          schema:
            type: string
      responses:
          '200':
            description: (OK)item deleted
          '404':
            description: object not found 
  
    
        
  /tenants:  ## lista di tutti i tenant visibili al super admin
    get:
      tags:
        - superadmin
      summary: ottenere lista di tutti i tenant
      operationId: getAllTenant
      description: |
        ottenere lista di tutti i tenant
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  tenants:
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/TenantInfoGenerali'
        '404':
          description: Tenat non trovati
      
   
          
################################################################################################
components:
  schemas:
    
    # oggetto traduzione (es: en:hi, it:ciao)
    OggettoTraduzione:
      type: object
      required: 
        - traduzione
      properties:
      # contiene tutte le lingue del tenant anche quelle che non hanno una traduzione
        translations:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
                example: it
              content:
                type: string
                example: ciao
          example:
            - {"language":it, "content":ciao}
            - {"language":en, "content":hi}
            - {"language":fr, "content":}
        modifiedbyUser:
          type: string
          example: utente1
        creationDate:
          type: string
          example: 2023-05-02
        modificationDate:
          type: string
          example: 2023-06-02
        published:
          type: boolean
          example: false
          
        
    ## traduzione che viene visualizzata nella schermata generale(lista di traduzioni)
    Traduzione:
      type: object
      required:
        - keyTraduzione
        - traduzioneDefault
      properties:
        translationKey:
          type: string
          example: trad1
        defaultTranslationLanguage:
          type: string
          example: it  
        defaultTranslationinLanguage:
          type: string
          example: ciao

    VersioniTraduzione:
      type: object
      properties:
        versionedTranslations:
          type: array
          items:
            $ref: '#/components/schemas/Version'

    Version:
      type: object
      properties:
        modifiedbyUser:
          type: string
          example: utente1
        modificationDate:
          type: string
          example: 2023-06-10
        translations:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
                example: it
              content:
                type: string
                example: ciao
          example:
            - {"language":it, "content":ciaoo}
            - {"language":en, "content":hello}
    
    TenantInfoGenerali:
      type: object
      properties:
        tenantName:
          type: string
          example: tenant1
        numberTranslationAvailable:
          type: integer
          minimum: 0
        defaultTranslationLanguage:
          type: string
          example: it
        listAvailableLanguages:
          type: array
          items:
            type: string
          example: ["it","en"]
        
    
    TenantInfoSensibili:
      type: object
      properties:
        token:
          type: string
        userList:
          type: array
          items:
            $ref: '#/components/schemas/User'
    
    User:
      type: object
      properties:
        userEmail:
          type: string
        username:
          type: string
        creationDate:
          type: string
    
    